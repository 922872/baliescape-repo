<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TheBaliescape</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="booking-form">
            <h2>TheBaliescape</h2>
            <form action="index.php" method="post" onsubmit="return validateForm()">
                <label for="package">Package:</label>
                <select name="package" id="package" required>
                    <option value="group">Group</option>
                    <option value="honeymoon">Honeymoon</option>
                    <option value="adventure">Adventure</option>
                </select>

                <label for="package-type">Package type:</label>
                <select name="package-type" id="package-type" required>
                    <option value="budget">Budget</option>
                    <option value="four-star">Four Star</option>
                    <option value="luxury">Luxury</option>
                </select>
 
                <label for="no-of-pax">Number of Pax:</label>
                <select name="no-of-pax" id="no-of-pax" required>
                    <option value="2">2 Pax</option>
                    <option value="3">3 Pax</option>
                    <option value="4">4 Pax</option>
                    <option value="5">5 Pax</option>
                    <option value="6">6 Pax</option>
                </select>
                
                <label for="day">Day:</label>
                <select name="day" id="day" required>
                    <option value="4D3N">4 Days 3 Nights</option>
                    <option value="5D4N">5 Days 4 Nights</option>
                    <option value="6D5N">6 Days 5 Nights</option>
                </select>

                <!-- Removed the date input -->
                <!-- <label for="day">Day:</label>
                <input type="date" name="day" id="day" required> -->

                <button type="submit">Book Now</button>
            </form>
        </div>
    </div>
</body>
</html>
