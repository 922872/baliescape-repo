<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: #333;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .video-background video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        header {
            background-color: rgba(0, 0, 0, 0.8); /* Changed to black */
            padding: 20px;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            width: 100px;
            height: auto;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        .hero {
            position: relative;
            overflow: hidden;
            padding: 50px 20px;
            color: #fff;
        }

        .hero-text {
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .hero-text h2 {
            font-size: 50px;
            font-family: 'Times New Roman', Times, serif;
        }

        .hero-text h3 {
            font-size: 50px;
            font-family: 'Times New Roman', Times, serif;
        }

        .hero-text p {
            font-size: 1.2em;
            margin: 20px 0;
        }

        .hero-text .btn {
            background-color: #000; /* Changed to black */
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop>
            <source src="video bali.mp4" type="video/mp4">
        </video>
    </div>
    <div class="container">
        <header>
            <h1 class="logo">TheBaliEscape</h1>
            <nav>
                <ul>
                    <li class="nav-item"><a class="nav-link" href="About.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/ViewPack}">Package</a></li>
                    <li class="nav-item"><a class="nav-link" href="Book.html">Book</a></li>
                    <li class="nav-item"><a class="nav-link" href="Contact.html">Contact Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="Login.html">Log In</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="hero">
                <div class="hero-text">
                    <h2>Discover Bali</h2>
                    <h3>With TheBaliEscape</h3>
                    <p>Life is short, and the world is wide.</p>
                    <a href="Book.html" class="btn">Book Now</a>
                </div>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 TheBaliEscape. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
