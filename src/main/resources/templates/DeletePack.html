<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Baliescape's Package</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        
    body {
        padding-top: 60px; /* Ensure content doesn't overlap with fixed navbar */
    }
    .staff-form-container {
        margin-top: 20px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }
    .package-display {
        margin-top: 20px;
    }
    .delete-confirmation {
        margin-top: 20px;
        padding: 20px;
        border: 1px solid #dc3545;
        border-radius: 5px;
        background-color: #f8d7da;
    }
</style>

    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="#">Baliescape Packages</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/createPackage}">Create Package</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/packageList}">View Packages</a>
                </li>
            </ul>
        </div>
    </nav>
    
</nav>

<div class="container">
    <div class="delete-confirmation">
        <h1>Are you sure you want to delete this package?</h1>
        <p>Package ID: <span th:text="${package.packID}"></span></p>
        <p>Package Name: <span th:text="${package.packName}"></span></p>
        <p>Package Activity: <span th:text="${package.packActivity}"></span></p>
        <p>Package Price: <span th:text="${package.packPrice}"></span></p>

        <form th:action="@{/deletePackages}" th:object="${package}" method="post">
            <input type="hidden" th:field="*{packID}">
            <input type="submit" class="btn btn-danger" value="Delete">
            <a th:href="@{/packageList}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
