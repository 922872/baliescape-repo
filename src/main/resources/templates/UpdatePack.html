<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Baliescape's Package</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        
    body {
        padding-top: 60px; /* Ensure content doesn't overlap with fixed navbar */
    }
    .staff-form-container {
        margin-top: 20px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }
    .package-display {
        margin-top: 20px;
    }
    .delete-confirmation {
        margin-top: 20px;
        padding: 20px;
        border: 1px solid #dc3545;
        border-radius: 5px;
        background-color: #f8d7da;
    }
</style>

    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="#">Baliescape Packages</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/createPackage}">Create Package</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/packageList}">View Packages</a>
                </li>
            </ul>
        </div>
    </nav>
    
</nav>

<div class="container">
    <div class="staff-form-container">
        <form th:action="@{/UpdatePack}" modelAttribute="package" method="post">
            <h1>Update Baliescape's Package</h1>
            <label for="packID">Package ID:</label>
            <input type="text" th:field="*{packID}" class="form-control" readonly><br>
            <label for="packName">Package Name:</label>
            <input type="text" th:field="*{packName}" class="form-control"><br>
            <label for="packActivity">Package Activity:</label>
            <input type="text" th:field="*{packActivity}" class="form-control"><br>
            <label for="packPrice">Package Price:</label>
            <input type="text" th:field="*{packPrice}" class="form-control"><br>
            <input type="submit" class="btn btn-primary" value="Update">
            <a th:href="@{/packageList}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
