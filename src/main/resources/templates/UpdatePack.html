<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Baliescape's Package</title>
    <style>
        @charset "ISO-8859-1";
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(255, 255, 255);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgb(223, 209, 202);
            padding: 40px; /* Reduced padding */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px; /* Set a maximum width */
            width: 100%;
            box-sizing: border-box;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 40px; /* Reduced margin */
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 30px; /* Reduced margin */
        }

        button:hover {
            background-color: #45a049;
        }

        .radio-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .radio-group td {
            display: inline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update Baliescape's Package</h1>
        <form th:action="@{/UpdatePack}"
        modelAttribute="package"
        th:object="(${package})"
        method="post" >
            <label for="packID">Package ID:</label>
            <input type="text" id="packID" name="packID" required><br>

            <label for="packActivity">Package Activity:</label>
            <input type="text" id="packActivity" name="packActivity" required><br>
            
            <label for="packType">Package Type:</label>
            <div class="radio-group">
                <td><input type="radio" name="packType" value="Budget">Budget</td>
                <td><input type="radio" name="packType" value="4star">4 Star</td>
                <td><input type="radio" name="packType" value="Luxury">Luxury</td>
            </div><br>

            <label for="packPrice">Package Price:</label>
            <input type="text" id="packPrice" name="packPrice" required><br>

            <button type="submit">Update</button>
            <button type="reset">Reset</button>
        </form>
    </div>
</body>
</html>
