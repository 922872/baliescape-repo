<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Baliescape's Package</title>
    <link rel="'stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/cc/all.min.css">
    <style>
        @charset "ISO-8859-1";
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap');

    html{
        font-size: 62.5%;
        overflow-x: hidden;
    }

    .container{
        max-width: 1200px;
        padding: 2rem;
        margin: 0 auto;
    }
    
    .btn{
        background-color: #45a049;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 20px; 
    }

    .btn:hover {
        background-color: #45a049;
    }

    label {
        display: block;
        font-size: 1.5rem;
    }

    .staff-form-container form{
        max-width: 50rem;
        margin: 0 auto;
        padding: 2rem;
        border-radius: .5rem;
        background-color: rgb(239, 240, 240);
    }

    .staff-form-container form h1{
        text-transform: uppercase;
        color: black;
        margin-bottom: 1rem;
        text-align: center;
        font-size: 2rem;
    }

    .staff-form-container form .box{
        width: 50%;
        border-radius: .5rem;
        padding: 0.8rem 1.2rem;
        font-size: 1rem;
        margin: 0.5rem;
    }

    .package-display{
        margin: 2rem 0;
    }

    .package-display .package-display-table{
        width: 100%;
        text-align: center;
    }


    .package-display .package-display-table thead{
        background-color: rgb(239, 240, 240) ;
    }

    .package-display .package-display-table tr{
        padding: 1rem;
        font-size: 2rem;
    }
    </style>

</head>
<body>

    
    
    <div class="container">
        <div class="staff-form-container">
        <form th:action="@{/CreatePack}"
        modelAttribute="package"
        th:object="(${package})"
        method="post" >

        <h1>Create Baliescape's Package</h1>
            <label for="packID">Package ID:</label>
            <input type="text" name="packID" class="box"><br>

            <label for="packName">Package Name:</label>
            <input type="text" name="packName" class="box"><br>

            <label for="packActivity">Package Activity:</label>
            <input type="text" name="packActivity" class="box"><br>

            <label for="packPrice">Package Price:</label>
            <input type="text" name="packPrice" class="box"><br>

            <input type="submit" class="btn" name="create" value="Create package">
            <input type="reset" class="btn" name="reset" value="Reset">
        </form>
        </div>

        <div class="package-display">
            <table class="package-display-table">
                <thead>
                    <tr>
                        <td>Package ID</td>
                        <td>Package Name</td>
                        <td>Package Activity</td>
                        <td>Package Price</td>
                        <td >Action</td>
                    </tr>
                </thead>
            </table>
        </div>
    </div>

</body>
</html>
