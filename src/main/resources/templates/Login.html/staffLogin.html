<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap');

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            color: #333;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .video-background video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .navbar {
            background-color: #333;
            color: #fff;
            height: 80px; 
            padding: 20px; 
        }

        .navbar-brand {
            font-weight: 600;
            font-size: 20px;
        }

        .navbar-nav .nav-link {
            color: #fff;
            font-size: 15px;
        }

        .navbar-nav .nav-link:hover {
            color: #ddd;
        }

        .navbar-nav .nav-item {
            margin-right: 15px; 
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
        }


        .hero {
            position: relative;
            overflow: hidden;
            padding: 50px 20px;
            color: #fff;
        }

        .hero-text {
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .hero-text h2 {
            font-size: 50px;
            font-family: 'Times New Roman', Times, serif;
        }

        .hero-text h3 {
            font-size: 50px;
            font-family: 'Times New Roman', Times, serif;
        }

        .hero-text p {
            font-size: 1.2em;
            margin: 20px 0;
        }

        .hero-text .btn {
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            padding: 10px 10px; /* Reduced padding to make the button smaller */
            text-decoration: none; /* No underline */
            font-weight: bold; /* Bold text */
            font-size: 14px; /* Smaller font size */
            display: inline-block; /* Ensure proper block formatting */
            transition: background-color 0.3s ease; /* Smooth background color transition */
            margin: 4px 2px;
            width: 100px
        }

        /* Optional: Hover effect for better user experience */
        .hero-text .btn:hover {
            background-color: #555; /* Slightly lighter black on hover */
        }

        footer {
            background-color: #fff;
            color: black;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }

        /* Login Form Styles */
        .wrapper {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 400px;
            height: 440px;
            background: transparent;
            border: 2px solid rgba(22, 41, 56, .5);
            border-radius: 20px;
            backdrop-filter: blur(20px);
            box-shadow: 0 0 30px rgba(0, 0, 0, .5);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: transform .5s ease, height .2s ease;
            z-index: 999;
        }

        .wrapper.active-popup {
            transform: translate(-50%, -50%) scale(1);
        }

        .wrapper.active {
            height: 520px;
        }

        .wrapper .form-box {
            width: 100%;
            padding: 40px;
            background-color: #fff;
        }

        .wrapper .form-box.login {
            transition: transform .18s ease;
            transform: translateX(0);
        }

        .wrapper.active .form-box.login {
            transition: none;
            transform: translateX(-400px);
        }

        .wrapper .form-box.register {
            position: absolute;
            transition: none;
            transform: translateX(400px);
        }

        .wrapper.active .form-box.register {
            transition: transform .18s ease;
            transform: translateX(0);
        }

        .wrapper .icon-close {
            position: absolute;
            top: 0;
            right: 0;
            width: 45px;
            height: 45px;
            background: #162938;
            font-size: 2em;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom-left-radius: 20px;
            cursor: pointer;
            z-index: 1;
        }

        .form-box h2 {
            font-size: 2em;
            color: #162938;
            text-align: center;
        }

        .input-box {
            position: relative;
            width: 100%;
            height: 50px;
            border-bottom: 2px solid #162938;
            margin: 30px 0;
        }

        .input-box label {
            position: absolute;
            top: 50%;
            left: 5px;
            transform: translateY(-50%);
            font-size: 1em;
            color: #162938;
            font-weight: 500;
            pointer-events: none;
            transition: .5s;
        }

        .input-box input:focus~label,
        .input-box input:valid~label {
            top: -5px;
        }

        .input-box input {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            font-size: 1em;
            color: #162938;
            font-weight: 600;
            padding: 0 35px 0 5px;
        }

        .input-box .icon {
            position: absolute;
            right: 8px;
            font-size: 1.2em;
            color: #162938;
            line-height: 57px;
        }

        .remember-forgot {
            font-size: .9em;
            color: #162938;
            font-weight: 500;
            margin: -15px 0 15px;
            display: flex;
            justify-content: space-between;
        }

        .remember-forgot label input {
            accent-color: #162938;
            margin-right: 3px;
        }

        .remember-forgot a {
            color: #162938;
            text-decoration: none;
        }

        .remember-forgot a:hover {
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            height: 45px;
            background: #162938;
            border: none;
            outline: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            color: #fff;
            font-weight: 500;
        }

        .login-register {
            font-size: .9em;
            color: #162938;
            text-align: center;
            font-weight: 500;
            margin: 25px 0 10px;
        }

        .login-register p a {
            color: #162938;
            text-decoration: none;
            font-weight: 600;
        }

        .login-register p a:hover {
            text-decoration: underline;
        }

        .centered-login {
            text-align: center;
            margin: 20px 0;
        }
        .login-options {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .login-options label {
            margin: 0 10px;
            cursor: pointer;
        }
        .login-options input {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop>
            <source src="video bali.mp4" type="video/mp4">
        </video>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">The Baliescape's</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="About.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/CreatePack}">Package</a></li>
                    <li class="nav-item"><a class="nav-link" href="Booking.html">Booking</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id="loginLink">Log In</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <section class="hero">
            <div class="hero-text">
                <h2>Discover Bali</h2>
                <h3>With TheBaliEscape</h3>
                <p>Life is short, and the world is wide.</p>
                <a href="Book.html" class="btn">Book Now</a>
            </div>
        </section>
    </main>

<div class="wrapper" id="loginForm">
    <span class="icon-close" id="closeIcon">
        &times;
    </span>
    <div class="form-box login"> <!-- Login Form -->
        <h2>Login</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon">
                    <i class="fas fa-envelope"></i>
                </span>
                <input type="id" required>
                <label>ID</label>
            </div>
            <div class="input-box">
                <span class="icon">
                    <i class="fas fa-lock"></i>
                </span>
                <input type="password" required>
                <label>Password</label>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="login-register">
                <p>Don't have an account? <a href="#" class="register-link">Sign Up</a></p>
            </div>
            <div class="login-options">
            </div>
        </form>
        </form>
    </div>
    <div class="form-box register"> <!-- Signup Form - initially hidden -->
        <h2>Sign Up</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon">
                    <i class="fas fa-user"></i>
                </span>
                <input type="text" required>
                <label>ID</label>
            </div>
            <div class="input-box">
                <span class="icon">
                    <i class="fas fa-user"></i>
                </span>
                <input type="text" required>
                <label>Username</label>
            </div>
            <div class="input-box">
                <span class="icon">
                    <i class="fas fa-envelope"></i>
                </span>
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon">
                    <i class="fas fa-lock"></i>
                </span>
                <input type="password" required>
                <label>Password</label>
            </div>
            <button type="submit" class="btn">Sign Up</button>
            <div class="login-register">
                <p>Already have an account? <a href="#" class="login-link">Log In</a></p>
            </div>
            </form>
        </form>
    </div>
</div>

    <footer>
        <p>&copy; 2024 TheBaliEscape. All rights reserved.</p>
    </footer>

    <script>

document.addEventListener('DOMContentLoaded', function() {
    var loginForm = document.getElementById('loginForm');
    var loginLink = document.querySelector('.login-link');
    var registerLink = document.querySelector('.register-link');

    loginLink.addEventListener('click', function(event) {
        event.preventDefault();
        loginForm.classList.remove('active');
    });

    registerLink.addEventListener('click', function(event) {
        event.preventDefault();
        loginForm.classList.add('active');
    });

    document.getElementById('loginLink').addEventListener('click', function(event) {
        event.preventDefault();
        loginForm.classList.add('active-popup');
    });

    document.getElementById('closeIcon').addEventListener('click', function() {
        loginForm.classList.remove('active-popup');
    });
});
    </script>
</body>
</html>
