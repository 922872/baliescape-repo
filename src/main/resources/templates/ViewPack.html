<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Baliescape's Package</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        @charset "ISO-8859-1";
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap');

        html{
            font-size: 50%;
            overflow-x: hidden;
        }

        body {
            font-family: 'Poppins', sans-serif;
        }

        .navbar {
            background-color: #333;
            color: #fff;
        }

        .navbar-brand {
            font-weight: 600;
            font-size: 20px;
        }

        .navbar-nav .nav-link {
            color: #fff;
            font-size: 15px;
        }

        .navbar-nav .nav-link:hover {
            color: #ddd;
        }

        .navbar-nav .nav-item {
            margin-right: 15px; 
        } 

        .package-display{
            margin: 2rem 0;
        }

        .package-display .package-display-table{
            width: 100%;
            text-align: center;
        }

        .package-display .package-display-table thead{
            background-color: rgb(239, 240, 240) ;
        }

        .package-display .package-display-table tr{
            padding: 1rem;
            font-size: 2rem;
            font-weight: 500;
        }

        .update-button{
            background-color: green;
        }

        .delete-button{
            background-color: red;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">The Baliescape's</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/CreatePack}">Package</a></li>
                    <li class="nav-item"><a class="nav-link" href="Booking.html">Booking</a></li>
                    <li class="nav-item"><a class="nav-link" href="Account.html">Account</a></li>
                    <li class="nav-item"><a class="nav-link" href="Login.html">Log In</a></li>
                </ul>
            </div>
        </div>
    </nav>
    

        <div class="package-display">
            <table class="package-display-table">
                <thead>
                    <tr>
                        <td>Package ID</td>
                        <td>Package Name</td>
                        <td>Package Activity</td>
                        <td>Package Price</td>
                        <td>Action</td>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="PackageModel : ${packages}">
                        <td th:text="${PackageModel.packID}"></td>
                        <td th:text="${PackageModel.packName}"></td>
                        <td th:text="${PackageModel.packActivity}"></td>
                        <td th:text="${PackageModel.packPrice}"></td>
                        <td>
                        <a th:href="@{/updatePackages?packID=}+${packages.packID}" th:value="${packages.packID}">
                            <button class="update-button">Edit</button>
                        </a>
                        <a th:href="@{/deletePackages?packID=}+${packages.packID}" class ="deletePackageButton">
                            <button class="delete-button">Delete</button>
                        </a>
    
                        </td>
                    </tr>
                </tbody>
    
            </table>
        </div>
    </div>

</body>
</html>
