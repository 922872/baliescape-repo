<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Baliescape's Packages</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        
    body {
        padding-top: 60px; /* Ensure content doesn't overlap with fixed navbar */
    }
    .staff-form-container {
        margin-top: 20px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }
    .package-display {
        margin-top: 20px;
    }
    .delete-confirmation {
        margin-top: 20px;
        padding: 20px;
        border: 1px solid #dc3545;
        border-radius: 5px;
        background-color: #f8d7da;
    }
</style>

    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="#">Baliescape Packages</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/createPackage}">Create Package</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/packageList}">View Packages</a>
                </li>
            </ul>
        </div>
    </nav>
    
</nav>

<div class="container">
    <div class="package-display">
        <table class="table table-bordered">
            <thead class="thead-light">
            <tr>
                <th>Package ID</th>
                <th>Package Name</th>
                <th>Package Activity</th>
                <th>Package Price</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="packageModel : ${package}">
                <td th:text="${packageModel.packID}"></td>
                <td th:text="${packageModel.packName}"></td>
                <td th:text="${packageModel.packActivity}"></td>
                <td th:text="${packageModel.packPrice}"></td>
                <td>
                    <a th:href="@{/updatePackages(packID=${packageModel.packID})}">
                        <button class="btn btn-primary">Edit</button>
                    </a>
                    <a th:href="@{/deletePackages(packID=${packageModel.packID})}">
                        <button class="btn btn-danger">Delete</button>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
