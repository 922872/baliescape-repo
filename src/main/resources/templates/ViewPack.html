<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Baliescape's Packages</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        

    body {
        font-family: 'Poppins', sans-serif;
    }

    .navbar{
        background-color: #333;
        color: #fff;
    }

    .navbar-brand {
        font-weight: 600;
        font-size: 20px;
    }

    .navbar-nav .nav-link {
        color: #fff;
        font-size: 15px;
    }

    .navbar-nav .nav-link:hover {
        color: #ddd;
    }

    .navbar-nav .nav-item {
        margin-right: 15px; 
    } 

    .staff-form-container {
        margin-top: 20px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }
    .package-display {
        margin-top: 20px;
    }

    h1 {
            margin: 20px 0;
            font-size: 2em;
            color: black;
            text-align: center;
    }

    .update-button, .delete-button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
            width: auto; 
            margin: 5px; 
     }

    .update-button {
            background-color: #4CAF50;
            color: white;
    }

    .update-button:hover {
            background-color: #45a049;
    }

    .delete-button {
            background-color: #f44336;
            color: white;
    }

    .delete-button:hover {
            background-color: #d32f2f;
    }
</style>

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">The Baliescape's</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/packageList}">Package</a></li>
                    <li class="nav-item"><a class="nav-link" href="Booking.html">Booking</a></li>
                    <li class="nav-item"><a class="nav-link" href="Account.html">Account</a></li>
                    <li class="nav-item"><a class="nav-link" href="Login.html">Log In</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
</nav>

<div>
    <h1>Package List</h1>
</div>

<div class="container">
    <div class="package-display">
        <table class="table table-bordered">
            <thead class="thead-light">
            <tr>
                <th>Package ID</th>
                <th>Package Name</th>
                <th>Package Activity</th>
                <th>Package Price</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="packageModel : ${packages}">
                <td th:text="${packageModel.packID}"></td>
                <td th:text="${packageModel.packName}"></td>
                <td th:text="${packageModel.packActivity}"></td>
                <td th:text="${packageModel.packPrice}"></td>
                <td>
                    <a th:href="@{/updatePackage?packID}+${packageModel.packID}" th:value="${packageModel.packID}">
                        <button class="update-button">Edit</button>
                    </a>
                    <a th:href="@{/deletePackage?packID=}+${packageModel.packID}" class ="deletePackageButton">
                        <button class="delete-button">Delete</button>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


</body>
</html>
