<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Baliescape's Packages</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        /* Same styling as CreatePack for consistency */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap');

        html {
            font-size: 50%;
            overflow-x: hidden;
        }

        body {
            font-family: 'Poppins', sans-serif;
        }

        .navbar {
            background-color: #333;
            color: #fff;
        }

        .navbar-brand {
            font-weight: 600;
            font-size: 20px;
        }

        .navbar-nav .nav-link {
            color: #fff;
            font-size: 15px;
        }

        .navbar-nav .nav-link:hover {
            color: #ddd;
        }

        .navbar-nav .nav-item {
            margin-right: 15px;
        }

        .container {
            max-width: 1200px;
            padding: 2rem;
            margin: 0 auto;
        }

        .btn {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 12px;
        }

        .btn:hover {
            background-color: #3e8e41;
        }

        label {
            display: block;
            font-size: 1.5rem;
        }

        .staff-form-container form {
            max-width: 50rem;
            margin: 0 auto;
            padding: 2rem;
            border-radius: .5rem;
            background-color: rgb(239, 240, 240);
        }

        .staff-form-container form h1 {
            text-transform: uppercase;
            color: black;
            margin-bottom: 1rem;
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
        }

        .staff-form-container form .box {
            width: 50%;
            border-radius: .5rem;
            padding: 0.8rem 1.2rem;
            font-size: 1rem;
            margin: 0.5rem;
        }

        .package-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2rem;
        }

        .package-table th, .package-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .package-table th {
            background-color: #f2f2f2;
            font-size: 1.5rem;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">The Baliescape's</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="CustViewPack.html">Package</a></li>
                    <li class="nav-item"><a class="nav-link" href="Booking.html">Booking</a></li>
                    <li class="nav-item"><a class="nav-link" href="Account.html">Account</a></li>
                    <li class="nav-item"><a class="nav-link" href="Login.html">Log In</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <h1>View Baliescape's Packages</h1>
        <table class="package-table">
            <thead>
                <tr>
                    <th>Package ID</th>
                    <th>Package Name</th>
                    <th>Package Activity</th>
                    <th>Package Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="package : ${packages}">
                    <td th:text="${package.packID}">1</td>
                    <td th:text="${package.packName}">Package Name</td>
                    <td th:text="${package.packActivity}">Package Activity</td>
                    <td th:text="${package.packPrice}">100.00</td>
                    <td>
                        <a th:href="@{/UpdatePack(packID=${package.packID})}" class="btn">Update</a>
                        <form th:action="@{/DeletePack}" method="post" style="display:inline;">
                            <input type="hidden" th:name="packID" th:value="${package.packID}" />
                            <button type="submit" class="btn">Delete</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
