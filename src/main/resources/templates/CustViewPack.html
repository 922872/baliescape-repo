<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Our Package</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
        }

        .navbar {
            background-color: #333;
            color: #fff;
            height: 80px; 
            padding: 20px; 
        }

        .navbar-brand {
            font-weight: 600;
            font-size: 20px;
        }

        .navbar-nav .nav-link {
            color: #fff;
            font-size: 15px;
        }

        .navbar-nav .nav-link:hover {
            color: #ddd;
        }

        .navbar-nav .nav-item {
            margin-right: 15px; 
        } 

        .card-header {
            font-size: 24px;
            font-weight: 700;
            margin-top: 20px;
            text-align: center;
        }

        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: none;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }

        .card-img-top {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            height: 200px;
            object-fit: cover;
        }

        .card-body {
            flex-grow: 1;
        }

        .card-title {
            font-size: 20px;
            font-weight: 700;
        }

        .category {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        .price {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        .btn-primary {
            background-color: #333;
            border-color: #333;
        }

        .btn-primary:hover {
            background-color: #555;
            border-color: #555;
        }

        .container .row {
            justify-content: center;
        }

        .col-md-3 {
            display: flex;
        }

        .card {
            width: 18rem;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            color: white;
        }

        .action-buttons a {
            margin: 0 5px;
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href=" ">The Baliescape's</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="About.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="/CustViewPack.html">Package</a></li>
                    <li class="nav-item"><a class="nav-link" href="Booking.html">Booking</a></li>
                    <li class="nav-item"><a class="nav-link" href="Login.html">Log In</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="card-header my-3">Our Package</div>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <img class="card-img-top" src="img/hmoon.jpg" alt="Honeymoon Image">
                    <div class="card-body">
                        <h5 class="card-title">Honeymoon</h5>
                        <h6 class="category">Romancing and roaming</h6>
                    </div>
                    <div class="mt-3 d-flex justify-content-between">
                        <div class="action-buttons">
                            <a href="HoneymoonPack.html" class="btn btn-primary">View Activity</a>
                        </div>
                        
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <img class="card-img-top" src="img/adv.jpg" alt="Adventure Image">
                    <div class="card-body">
                        <h5 class="card-title">Adventure</h5>
                        <h6 class="category">Step outside your comfort zone</h6>
                    </div>
                    <div class="mt-3 d-flex justify-content-between">
                        <div class="action-buttons">
                            <a href="AdventurePack.html" class="btn btn-primary">View Activity</a>
                        </div>
                        
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <img class="card-img-top" src="img/group.jpg" alt="Group Image">
                    <div class="card-body">
                        <h5 class="card-title">Group</h5>
                        <h6 class="category">Relax and let loose</h6>
                    </div>
                    <div class="mt-3 d-flex justify-content-between">
                        <div class="action-buttons">
                            <a href="GroupPack.html" class="btn btn-primary">View Activity</a>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
