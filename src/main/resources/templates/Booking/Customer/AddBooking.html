<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>The Baliescape</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap');

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f0f0f0; /* Lighter background for a brighter feel */
        }

        .navbar {
            background-color: #999; /* Light grey color for the navbar */
            color: #fff;
            height: 80px; 
            padding: 20px;
        }

        .navbar-brand {
            font-weight: 600;
            font-size: 20px;
            color: #fff !important;
        }

        .navbar-nav .nav-link {
            color: #fff;
            font-size: 15px;
        }

        .navbar-nav .nav-link:hover {
            color: #ddd;
        }

        .navbar-nav .nav-item {
            margin-right: 15px; 
        }

        .heading {
            width: 90%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            margin: 20px auto;
        }

        .heading h1 {
            font-size: 30px;
            color: #000;
            margin-bottom: 25px;
            position: relative;
        }

        .heading h1::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 4px;
            display: block;
            margin: 0 auto;
            background-color: #4caf50;
        }

        .heading p {
            font-size: 15px;
            color: black;
            margin-bottom: 35px;
        }

        .background {
            background-image: url('image.jpeg');
            background-size: cover;
            background-position: center;
            height: calc(100vh - 80px);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .booking-form {
            background-color: rgba(255, 255, 255, 0.9); /* Brighter background */
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            width: 80%;
            margin: 0 auto;
        }

        .booking-form h2 {
            text-align: center;
            color: #333; /* Darker text color for contrast */
        }

        .booking-form form {
            display: flex;
            flex-direction: column;
        }

        .booking-form label {
            margin-bottom: 5px;
            color: #333; /* Darker text color for contrast */
        }

        .booking-form select, 
        .booking-form button {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .booking-form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .booking-form button:hover {
            background-color: #45a049;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">The Baliescape's</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="About.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="Package.html">Package</a></li>
                    <li class="nav-item"><a class="nav-link" href="Booking.html">Booking</a></li>
                    <li class="nav-item"><a class="nav-link" href="Login.html">Log In</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="background">
        <div class="booking-form">
            <h2>TheBaliescape</h2>
            <form id="booking-form" action="Customer/update.html" method="post">
                <label for="package-type">Package:</label>
                <select name="package-type" id="package-type" required>
                    <option value="group">Group</option>
                    <option value="honeymoon">Honeymoon</option>
                    <option value="adventure">Adventure</option>
                </select>
 
                <label for="no-of-pax">Number of Pax:</label>
                <select name="no-of-pax" id="no-of-pax" required>
                    <option value="2">2 Pax</option>
                    <option value="3">3 Pax</option>
                    <option value="4">4 Pax</option>
                    <option value="5">5 Pax</option>
                    <option value="6">6 Pax</option>
                </select>
                
                <label for="duration">Day:</label>
                <select name="duration" id="duration" required>
                    <option value="4D3N">4 Days 3 Nights</option>
                    <option value="5D4N">5 Days 4 Nights</option>
                    <option value="6D5N">6 Days 5 Nights</option>
                </select>

                <button type="submit" id="book-now-btn">Book Now</button>
            </form>
            <div id="confirmation-message" class="hidden">
                <p>Your booking has been added successfully!</p>
            </div>
        </div>
    </div>
</body>
</html>
